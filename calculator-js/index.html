<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div  class="first-operand"></div>
            <div  class="current-operand"></div>
        </div>
        <button data-action="allclear" class="span-two">AC</button>
        <button data-action="delete">DEL</button>
        <button data-action="divide">รท</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button data-action="multiply">*</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button data-action="subtract">-</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button data-action="add">+</button>
        <button data-action="decimal">.</button>
        <button >0</button>
        <button data-action="calculate" class="span-two">=</button>
        

    </div>
</body>
</html>
